name: 每日自动抓取

on:
  schedule:
    # 北京时间凌晨 4 点 (UTC 时间 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # 允许你手动点击按钮测试

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 运行抓取脚本
        run: |
          python scraper.py

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
